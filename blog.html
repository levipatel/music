---
layout: default
title: Blog
---

<div class="textBG">

	<h1>Latest Blog Posts</h1>
	
	<ul>
	  {% for post in site.posts %}
	    <li>
	      <h2><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h2>
	      <p>{{ post.preview }}</p>
	      <p><i>{{ post.date | date_to_string }}</i></p>
	    </li>
	  {% endfor %}
	</ul>

</div>
