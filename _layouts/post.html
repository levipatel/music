<div class="textBG">
	<div class="textBG-content">

		<h1>{{ page.title }}</h1>

		{{ content }}

		<i>{{ page.date | date_to_string }}</i>

		<ul class="share-buttons">
			<li>
		  	<a href="https://twitter.com/intent/tweet?source=https%3A%2F%2Flevipatel.com%2F&text=:%20https%3A%2F%2Flevipatel.com%2F&via=LeviPatel" target="_blank" rel="noopener" title="Tweet" onclick="window.open('https://twitter.com/intent/tweet?text=' + encodeURIComponent(document.title) + ':%20'  + encodeURIComponent(document.URL)); return false;"><img alt="Tweet" src="{{ site.url }}/images/ssb/Twitter.png" /></a>
		  </li>
		  <li>
		  	<a href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Flevipatel.com%2F&quote=" title="Share on Facebook" target="_blank" rel="noopener" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(document.URL) + '&quote=' + encodeURIComponent(document.URL)); return false;"><img alt="Share on Facebook" src="{{ site.url }}/images/ssb/Facebook.png" /></a>
		  </li>
		</ul>

		<i class="share-text">Share: </i>


		<!-- Begin Mailchimp Signup Form -->
		<div id="mc_embed_signup">

		    <div id="mc_embed_signup_scroll">
			
		<div class="mc-field-group" style="margin-bottom: 0.5rem">
			<label for="mce-EMAIL">Email Address </label>
			<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
		</div>
			<div id="mce-responses" class="clear">
				<div class="response" id="mce-error-response" style="display:none"></div>
				<div class="response" id="mce-success-response" style="display:none"></div>
			</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->

		    <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
		    </div>
		</form>
		</div>

		<!--End mc_embed_signup-->


		<p><a href="/blog">Return to article list</a></p>

	</div>
</div>
